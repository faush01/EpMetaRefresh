<div data-role="page" class="page type-interior pluginConfigurationPage"

     data-controller="__plugin/settings.js">
    <div data-role="content">
        <div class="content-primary">

            <h3>Settings</h3>

            Lookback days : <input type="text" id="lookback_days" /><br />
            Include episdes with no premier date <input type="checkbox" id="include_no_prem" />

            The following episodes match the above options and will be included in the next run of the <strong>Refresh Recently Aired Episodes</strong> schduled task.
            <br/><br />

            <table style="table-layout: fixed; width: 100%;">
                <thead>
                    <tr>
                        <th style="text-align: left;">Series</th>
                        <th style="text-align: left; width: 70px;">Episode</th>
                        <th style="text-align: left;">Name</th>
                        <th style="text-align: left; width: 70px;">Overview</th>
                        <th style="text-align: left; width: 75px;">Critic</th>
                        <th style="text-align: left; width: 75px;">Community</th>

                </tbody>
            </table>

        </div>
    </div>
</div>
